<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Speed Racing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            overflow: hidden;
        }
        canvas {
            background: linear-gradient(to bottom, #000033, #000066);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-black text-white">
    <div id="game-container" class="relative">
        <!-- Game Title -->
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-500 tracking-wider">Space Speed Racing</h1>
        
        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="800" height="600" class="border-4 border-blue-500 rounded-lg shadow-lg shadow-blue-500/50"></canvas>
        
        <!-- Score Display -->
        <div id="score" class="absolute top-4 right-4 text-2xl text-blue-400">Score: <span id="scoreValue">0</span></div>
        
        <!-- Start Screen -->
        <div id="startScreen" class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-80">
            <button id="startButton" class="px-8 py-4 text-2xl bg-blue-600 hover:bg-blue-700 rounded-full transition-all duration-300 transform hover:scale-105">
                Start Game
            </button>
            <div class="mt-8 text-center">
                <p class="text-lg mb-2">Controls:</p>
                <p>← → Arrow keys to move</p>
                <p>Avoid obstacles and survive!</p>
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="absolute inset-0 flex-col items-center justify-center bg-black bg-opacity-80 hidden">
            <h2 class="text-3xl text-red-500 mb-4">Game Over!</h2>
            <p class="text-xl mb-4">Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-full transition-all duration-300 transform hover:scale-105">
                Play Again
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
